## Required packages
openssl__packages:
  - openssl
  - libengine-gost-openssl1.1
  - ca-certificates


## Configuration
openssl__get_certificates_from_origin: true
openssl__validate_certs: true
openssl__default_days: 1095
openssl__default_bits: 4096

openssl__dynamic_config: "{{ openssl__default_config | combine(openssl__config|default({})) }}"

# For references check: https://www.mankier.com/5/openssl.cnf#Openssl_Library_Configuration-Random_Configuration
openssl__default_config:
  HOME: .
  oid_section: new_oids
  openssl_conf: default_conf

  new_oids:
    tsa_policy1: 1.2.3.4.1
    tsa_policy2: 1.2.3.4.5.6
    tsa_policy3: 1.2.3.4.5.7

  ca:
    default_ca: CA_default

  CA_default:
    dir: ./demoCA
    certs: $dir/certs
    crl_dir: $dir/crl
    database: $dir/index.txt

    new_certs_dir: $dir/newcerts

    certificate: $dir/cacert.pem
    serial: $dir/serial
    crlnumber: $dir/crlnumber

    crl: $dir/crl.pem
    private_key: $dir/private/cakey.pem

    x509_extensions: usr_cert

    name_opt: ca_default
    cert_opt: ca_default

    default_days: "{{ openssl__default_days }}"
    default_crl_days: 30
    default_md: default
    preserve: no

    policy: policy_match

  policy_match:
    countryName: match
    stateOrProvinceName: match
    organizationName: match
    organizationalUnitName: optional
    commonName: supplied
    emailAddress: optional

  policy_anything:
    countryName: optional
    stateOrProvinceName: optional
    localityName: optional
    organizationName: optional
    organizationalUnitName: optional
    commonName: supplied
    emailAddress: optional

  req:
    default_bits: "{{ openssl__default_bits }}"
    default_keyfile: privkey.pem
    distinguished_name: req_distinguished_name
    attributes: req_attributes
    x509_extensions: v3_ca
    string_mask: utf8only

  req_distinguished_name:
    countryName: Country Name (2 letter code)
    countryName_default: RU
    countryName_min: 2
    countryName_max: 2

    stateOrProvinceName: State or Province Name (full name)
    stateOrProvinceName_default: Some-State

    localityName: Locality Name (eg, city)

    0.organizationName: Organization Name (eg, company)
    0.organizationName_default: Internet Widgits Pty Ltd

    organizationalUnitName: Organizational Unit Name (eg, section)

    commonName: Common Name (e.g. server FQDN or YOUR name)
    commonName_max: 64

    emailAddress: Email Address
    emailAddress_max: 64

  req_attributes:
    challengePassword: A challenge password
    challengePassword_min: 4
    challengePassword_max: 20

    unstructuredName: An optional company name

  usr_cert:
    basicConstraints: "CA:FALSE"

    nsComment: "OpenSSL Generated Certificate"

    subjectKeyIdentifier: hash
    authorityKeyIdentifier: keyid,issuer

  v3_req:

    basicConstraints: "CA:FALSE"
    keyUsage: nonRepudiation, digitalSignature, keyEncipherment

  v3_ca:
    subjectKeyIdentifier: hash
    authorityKeyIdentifier: "keyid:always,issuer"
    basicConstraints: "critical,CA:true"

  crl_ext:
    authorityKeyIdentifier=keyid: always

  proxy_cert_ext:
    basicConstraints: "CA:FALSE"
    nsComment: "OpenSSL Generated Certificate"

    subjectKeyIdentifier: hash
    authorityKeyIdentifier: keyid,issuer

    proxyCertInfo: "critical,language:id-ppl-anyLanguage,pathlen:3,policy:foo"

  tsa:
    default_tsa: tsa_config1

  tsa_config1:
    dir: ./demoCA
    serial: $dir/tsaserial
    crypto_device: builtin
    signer_cert: $dir/tsacert.pem

    certs: $dir/cacert.pem

    signer_key: $dir/private/tsakey.pem
    signer_digest: sha256
    default_policy: tsa_policy1

    other_policies: tsa_policy2, tsa_policy3
    digests: md_gost94, md_gost12_256, md_gost12_512, sha256, sha384, sha512
    accuracy: "secs:1, millisecs:500, microsecs:100"
    clock_precision_digits: 0
    ordering: yes

    tsa_name: yes

    ess_cert_id_chain: no

    ess_cert_id_alg: sha1

  default_conf:
    ssl_conf: ssl_sect
    engines: engine_section

  ssl_sect:
    system_default: system_default_sect

  system_default_sect:
    MinProtocol: TLSv1.2
    CipherString: "GOST89MAC:aGOST01:kGOST:HIGH"

  engine_section:
    gost: gost_section

  gost_section:
    engine_id: gost
    dynamic_path: /usr/lib/{{ ansible_architecture }}-linux-gnu/engines-1.1/gost.so
    default_algorithms: ALL
    CRYPT_PARAMS: id-Gost28147-89-CryptoPro-A-ParamSet
