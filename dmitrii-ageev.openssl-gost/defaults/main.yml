openssl__certs_dir: "{{ openssl__config_dir }}/certs"
openssl__private_dir: "{{ openssl__config_dir }}/private"

openssl__directories:
  - "{{ openssl__config_dir }}"
  - "{{ openssl__certs_dir }}"
  - path: "{{ openssl__private_dir }}"
    mode: '0700'


